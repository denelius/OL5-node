<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OL5 CSS Measure</title>
    <style>html, body { 
        width: 100%; 
        height: 100%; 
        margin: 0; 
        padding: 0;
      } 
      #map {
        width: 100%; 
        height: 100%;
      } 
      #iden {
        position: absolute;
        top: 20px; 
        right: 20px;
        z-index: 55;
      } 
      #meas {
        position: absolute;
        top: 50px; 
        right: 20px;
        z-index: 55;
      } 
      .form-inline {
        position: absolute;
        top: 20px; 
        right: 130px;
        z-index: 55;
      }
      .tooltip {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        opacity: 0.7;
        white-space: nowrap;
      }
      .tooltip-measure {
        opacity: 1;
        font-weight: bold;
      }
      .tooltip-static {
        background-color: #ffcc33;
        color: black;
        border: 1px solid white;
      }
      .tooltip-measure:before,
      .tooltip-static:before {
        border-top: 6px solid rgba(0, 0, 0, 0.5);
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        content: "";
        position: absolute;
        bottom: -6px;
        margin-left: -7px;
        left: 50%;
      }
      .tooltip-static:before {
        border-top-color: #ffcc33;
      }</style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <button id="meas" onclick="window.measFunction()">Measure</button> 
    <button id="iden" onclick="window.idenFunction()">Identify</button> 
    <form class="form-inline">
      <label>Measurement type &nbsp;</label>
      <select id="type">
        <option value="length">Length (LineString)</option>
        <option value="area">Area (Polygon)</option>
      </select>
    </form>
    <script src="/measure.1c233c44.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </body>
</html>
